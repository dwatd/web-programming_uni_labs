      <main class="content">
        <div class="menu">
          <button
            class="bigger-button"
            id="button1"
            onclick="updateInfo('<h3>Тема</h3> Noriverse - це сайт для перегляду інформації та обговорення японських аніме, фільмів, серіалів та навіть мови.<br><br> <h3>Мета</h3> Ресурс для перегляду інформації та оцінок користувачів щодо певного контенту.<br><br><b><h4>Що ви знайдете на Noriverse:</h4></b> 1. Інформацію про різноманітний контент (опис, жанр, кількість серій, актори (сейю), рейтинг за оцінками користувачів).<br> 2. Корисні статті для вивчення японської.<br> 3. Форум, де ви зможете знайти людей зі спільними інтересами.<br><br><b><h2>Скріншот макету головної сторінки</h2></b><img src=\'images/lab1/main_page.png\' alt=\'main-page-img\' width=\'800px\'>')"
          >
            Опис предметного середовища
          </button>
          <button
            class="bigger-button"
            id="button2"
            onclick="updateInfo(`<h3>Тема:</h3> СТРУКТУРА HTML-ДОКУМЕНТА. ВИБІР ПРЕДМЕТНОЇ ГАЛУЗІ. РОБОТА З ПОСИЛАННЯМИ, ТАБЛИЦЯМИ, ЗОБРАЖЕННЯМИ, СПИСКАМИ в HTML-ДОКУМЕНТІ. <h3>Мета:</h3> Придбати практичні навички роботи з HTML-документом, таблицями, зображеннями, посиланнями, списками, формами. Створити шаблон звітного HTML-документу для відображення результатів роботи всіх лабораторних робіт. <h4>Місце розташування ЛР №1:</h4> <a href='https://github.com/dwatd/web-programming_uni_labs'>https://github.com/dwatd/web-programming_uni_labs</a> <h4>Жива сторінка ЛР №1:</h4> <a href='https://dwatd.github.io/web-programming_uni_labs/'>https://dwatd.github.io/web-programming_uni_labs/</a> <h4>Місце розташування звітнього HTML-документу:</h4> <a href='https://github.com/dwatd/uni_site_jap'>https://github.com/dwatd/uni_site_jap</a><h4>Жива сторінка звітнього HTML-документу:</h4> <a href='https://dwatd.github.io/uni_site_jap/'>https://dwatd.github.io/uni_site_jap/</a> <h4>Місце розташування самостійної роботи №1:</h4> <a href='https://github.com/dwatd/web-programming_uni_hw'>https://github.com/dwatd/web-programming_uni_hw</a> <h4>Жива сторінка самостійної роботи №1:</h4> <a href='https://dwatd.github.io/web-programming_uni_hw/hm1'>https://dwatd.github.io/web-programming_uni_hw/hm1</a>`)"
          >
            Тема, мета, місце розташування лаби №1
          </button>

            class="bigger-button"
