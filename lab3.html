          <button
            class="bigger-button"
            id="button12"
            onclick="updateInfo('Виконуючи дану лабораторну роботу я здобула практичні навички роботи з версткою сторінок, а зокрема з блоковою та табличною верстками. <br> Також я розглянула основні принципи блокової верстки та її відмінності від інших підходів, зокрема на основі табличної верстки. Під час роботи над лабораторним завданням я приділила особливу адаптивній верстці, яка дозволяє створювати макети, що коректно відображаються на різних пристроях (з різними розмірах екранів). Використання Flexbox дозволило мені більш гнучко управляти вирівнюванням елементів, їхнім порядком та просторовим розподілом. <br><br><h4>Таблична верстка</h4> <br> <h5>Переваги:</h5> <li>Стабільність макета: Таблиці добре підходять для створення макетів, які потребують стабільної, фіксованої структури. Вони дозволяють чітко розділити контент на рядки і стовпці.</li> <li>Підтримка старих браузерів: Історично таблиці були основним методом створення макетів, тому вони підтримуються всіма версіями браузерів.</li> <li>Легкість реалізації: Створення простих макетів за допомогою таблиць не потребує значних знань CSS.</li> <br> <h5>Недоліки:</h5> <li>Складність в адаптивному дизайні: Створення гнучких, адаптивних макетів за допомогою таблиць є складним, оскільки розміри таблиці часто жорстко зафіксовані.</li> <li>Відсутність семантики: Використання таблиць для макета, а не для табличних даних порушує принципи семантичної верстки.</li> <li>Повільніше завантаження: Таблиці часто займають більше місця в коді, що може впливати на швидкість завантаження сторінки.</li> <li>Ускладнення в обслуговуванні: Зміни в табличному макеті можуть бути складнішими, оскільки необхідно змінювати структуру таблиці.</li> <br><br> <h4>Блокова верстка</h4> <br> <h5>Переваги:</h5> <li>Гнучкість: Блокова верстка за допомогою CSS дозволяє створювати адаптивні макети, які автоматично підлаштовуються під різні розміри екрану.</li> <li>Семантика: Використання семантичних тегів покращує читабельність коду і полегшує SEO-оптимізацію.</li> <li>Швидкість завантаження: Блокова верстка зазвичай використовує менше HTML-коду, що може пришвидшити завантаження сторінки.</li> <li>Модульність: Легше змінювати дизайн окремих компонентів, не змінюючи всю структуру сторінки.</li><br> <h5>Недоліки:</h5>  <li>Сумісність зі старими браузерами: Деякі сучасні CSS-властивості можуть не підтримуватися старими версіями браузерів.</li> <li>Складність в освоєнні: Для повноцінної роботи з блоковою версткою необхідні знання CSS, включаючи Flexbox або Grid.</li> <li>Нестабільність макета без правильного використання CSS: Неправильне налаштування CSS може призвести до несподіваної поведінки елементів.</li> <br> Таблична верстка все ще може бути корисною для простих завдань або специфічних випадків, але блокова верстка є сучаснішим підходом, що забезпечує більшу гнучкість та відповідність стандартам веб-розробки.')"
          >

          </button>
